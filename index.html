<!DOCTYPE html>
<html lang="en-gb">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="stylesheet" href="styles.css" />
        <title>Weather Dashboard</title>
    </head>

    <body>
        <header
            class="container-fluid text-center text-white bg-dark p-2 weather-header"
        >
            <h1>Weather Dashboard</h1>
        </header>

        <!-- max-width for ultra wide resolutions -->
        <div class="container-fluid" style="max-width: 1400px">
            <div class="row">
                <aside class="col-lg-3 pb-3">
                    <h2 id="form-heading" class="mt-1 h3 form-label">
                        Search for a City:
                    </h2>
                    <form id="search-form" class="form">
                        <div class="form-inline form-group">
                            <div class="input-group">
                                <input
                                    class="form-input weather-search"
                                    type="text"
                                    id="search-input"
                                    placeholder="London"
                                    aria-labelledby="form-heading"
                                    aria-controls="today forecast"
                                />
                                <div class="input-group-append">
                                    <button
                                        type="submit"
                                        class="btn search-button"
                                        id="search-button"
                                        aria-label="submit search"
                                    >
                                        Search
                                    </button>
                                    <hr class="hr weather-hr" />
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="list-group" id="history"></div>
                </aside>

                <div class="col-lg-9 pb-3">
                    <section
                        id="today"
                        class="mt-3"
                        role="region"
                        aria-live="polite"
                    ></section>
                    <section
                        id="forecast"
                        class="display row mt-3"
                        role="region"
                        aria-live="polite"
                    >
                        <h1>5 Day Forecast:</h1>
                        <br />
                        <div id="card-group">
                            <div id="card" class="card" style="width: 19rem">
                                <div class="card-header" id="day1"></div>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">
                                        <img
                                            id="wicon1"
                                            class="weather1"
                                            alt="Weather Icon"
                                        />
                                    </li>
                                    <li
                                        class="list-group-item"
                                        id="temp-day1"
                                    ></li>
                                    <li
                                        class="list-group-item"
                                        id="wind-day1"
                                    ></li>
                                    <li
                                        class="list-group-item"
                                        id="humidity-day1"
                                    ></li>
                                </ul>
                            </div>
                            <div id="card" class="card" style="width: 19rem">
                                <div class="card-header" id="day2"></div>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">
                                        <img
                                            id="wicon2"
                                            class="weather2"
                                            alt="Weather Icon"
                                        />
                                    </li>
                                    <li
                                        class="list-group-item"
                                        id="temp-day2"
                                    ></li>
                                    <li
                                        class="list-group-item"
                                        id="wind-day2"
                                    ></li>
                                    <li
                                        class="list-group-item"
                                        id="humidity-day2"
                                    ></li>
                                </ul>
                            </div>
                            <div id="card" class="card" style="width: 19rem">
                                <div class="card-header" id="day3"></div>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">
                                        <img
                                            id="wicon3"
                                            class="weather3"
                                            alt="Weather Icon"
                                        />
                                    </li>
                                    <li
                                        class="list-group-item"
                                        id="temp-day3"
                                    ></li>
                                    <li
                                        class="list-group-item"
                                        id="wind-day3"
                                    ></li>
                                    <li
                                        class="list-group-item"
                                        id="humidity-day3"
                                    ></li>
                                </ul>
                            </div>
                            <div id="card" class="card" style="width: 19rem">
                                <div class="card-header" id="day4"></div>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">
                                        <img
                                            id="wicon4"
                                            class="weather4"
                                            alt="Weather Icon"
                                        />
                                    </li>
                                    <li
                                        class="list-group-item"
                                        id="temp-day4"
                                    ></li>
                                    <li
                                        class="list-group-item"
                                        id="wind-day4"
                                    ></li>
                                    <li
                                        class="list-group-item"
                                        id="humidity-day4"
                                    ></li>
                                </ul>
                            </div>
                            <div class="card" style="width: 19rem">
                                <div class="card-header" id="day5"></div>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">
                                        <img
                                            id="wicon5"
                                            class="weather5"
                                            alt="Weather Icon"
                                        />
                                    </li>
                                    <li
                                        class="list-group-item"
                                        id="temp-day5"
                                    ></li>
                                    <li
                                        class="list-group-item"
                                        id="wind-day5"
                                    ></li>
                                    <li
                                        class="list-group-item"
                                        id="humidity-day5"
                                    ></li>
                                </ul>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>

        <!-- Moment.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
